name: Build workflow for ShovelJS

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: docker-practice/actions-setup-docker@master
      - run: npm ci
      - run: npm test
